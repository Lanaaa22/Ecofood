<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="../javascript/login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <!-- header simples -->
     	<!-- header simples -->
         <header class="cabecalho">
			<a href="../html/index.html"><img id="logo" class="img-fluid pt-3 px-3 col-md-2 col-lg-2 col-xs-1" src="../icones/logo.png" alt="logo do ecofood"><a>
	
		</header>
    <form>
        <div class="container">
            <h1>Login</h1>
            <div class="form-group">
                <label class="form-label" for="cnpj">CNPJ </label>
                <input class="form-text" id="cnpj" type="text" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-text" type="email" id="email" name="email" placeholder="Digite seu email">
            </div>
            <button class="btn" type="submit" onclick="login(event)">Concluir Login</button>
            <a class="form-text" href="../html/cadastro.html">NÃ£o possui um cadastro? Clique aqui</a>
        </div>
    </form>
</body>
