<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar</title>
	<script src="../javascript/anunciar.js"></script>
	<script src="../javascript/produto.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="../css/anunciar-style.css">
   <link rel="stylesheet" href="../css/header-simples-style.css">
   <link rel="icon" href="../icones/logo-icon.png" type="image/png">
</head>
<body>
    	<!-- header simples -->
		<header class="cabecalho">
			<a href="../html/index.html"><img id="logo" class="img-fluid pt-3 px-3 col-md-2 col-lg-2 col-xs-1" src="../icones/logo.png" alt="logo do ecofood"><a>
	
		</header>
	<form>
		<h1 class="titulo">Anunciar</h1>
		<div class="itens" id="form">
			<label class="form-label" for="nome">Nome do produto: </label>
			<input class="form-text" type="text" name="nome" id="nome" placeholder="Digite o nome do produto...">
			<label class="form-label" for="preco">Preço: </label>
			<input class="form-text" type="number" name="preco" id="preco" placeholder="Digite o preço do produto...">
			<label class="form-label" for="problema">Problemas: </label>
			<input class="form-text" type="text" name="problema" id="problema" placeholder="validade, avaria...">
			<label class="form-label" for="categoria">categorias: </label>
			<select id="categoria" name="categoria">
				<option value="Alimentos e Bebidas">Alimentos e Bebidas</option>
				<option value="Higiene e Beleza">Higiene e Beleza</option>
				<option value="Limpeza">Limpeza</option>
			</select>
			<input class="btn" id="button" type="button" onclick="anunciar(event)" value="Anunciar">
		</div>
	</form>
    

</body>
</html>
