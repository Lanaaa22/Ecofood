<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header-simples-style.css">
    <link rel="stylesheet" href="../css/cadastro-style.css">
    <title>Cadastro</title>
    <script defer src="../javascript/cadastro.js"></script>
    <link rel="icon" href="../icones/logo-icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header simples -->
    	<!-- header simples -->
		<header class="cabecalho">
			<a href="../html/index.html"><img id="logo" class="img-fluid pt-3 px-3 col-md-2 col-lg-2 col-xs-1" src="../icones/logo.png" alt="logo do ecofood"><a>
	
		</header>
    <form>
        <div class="container">
            <h1>Cadastro</h1>
            <div class="form-group">
                <label class="form-label" for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label class="form-label" for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ">
            </div>
            <button type="submit" onclick="cadastro(event)">Concluir Cadastro</button>
            <a class="form-label" href="Login.html">Já possui um cadastro? Clique aqui</a>
        </div>
    </form>
</body>
</html>
